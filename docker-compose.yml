version: '3.8'
services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_DATASOURCE=jdbc:postgresql://localhost:5432/jobkeepdb
      - DB_USERNAME=dev
      - DB_PASSWORD=development
      - JWT_
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=jdbc:postgresql://localhost:5432/jobkeepdb
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: